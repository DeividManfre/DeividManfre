name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *"   # 2x por dia
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  build:
    name: Update snake SVG
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'DeividManfre' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: DeividManfre
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
